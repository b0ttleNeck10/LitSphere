<!doctype HTML>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LitSphere</title>
        <link rel="icon" href="favicon/favicon.ico">
        <link rel="stylesheet" href="signup.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="background">
            <div class="parent">
                <div class="user_auth_container">
                    <div id="logo">
                        <img src="Logo and Name.png" alt="LitSphere Logo" height="140px" width="430px">
                    </div>
                    <div class="user_auth">
                        <div class="login">
                            <a href="login.html">Log in</a>
                        </div>
                        <div class="sign_up">
                            <a href="signup.html">Sign up</a>
                        </div>
                    </div>             
                </div>
                <div class="slogan_container">
                    <div id="slogan">
                        <h3>Literary Sphere:<br> Your Gateway to<br> Endless Reads</h3>
                    </div>
                    <div id="frontImg_container">
                        <img src="frontPage.png" alt="Book">
                    </div>
                </div>                     
            </div>
        </div>        
        <div class="login_wrapper"></div>
            <div class="login_container">            
                <form>
                    <i class="fa-solid fa-xmark"></i>
                    <h2>Sign up</h2>
                    <label for="firstname">First Name</label>
                    <input type="text" id="first_name">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="last_name">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                    <label for="password">Password</label>
                    <input type="password" id="pass" required>
                    <label for="confirm_password">Re-enter Password</label>
                    <input type="password" id="conf_pass" required>                    
                    <label for="email">Email or Phone Number</label>
                    <input type="text" id="email" required>
                    <button type="submit">Sign up</button>
                </form>                      
                <div id="bookimg">
                    <img src="Book Image.png" alt="Book Image">
                </div>   
            </div>       
        </div>
        <footer>
            <hr>
            <p>Copyrights &#169; 2024 Litsphere. All Rights Reserved.</p>
            <div class="iContainer">
                <a href="#"><img src="Facebook Logo.png" alt="Facebook Logo"></a>
                <a href="#"><img src="Twitter Logo.png" alt="Twitter Logo"></a>
                <a href="#"><img src="Instagram Logo.png" alt="Instagram Logo"></a>
            </div>        
        </footer>  
        <script>
            const closeButton = document.querySelector('.fa-xmark');

            closeButton.addEventListener('click', function() {
                document.querySelector('.login_container').style.display = 'none';
                document.querySelector('.background').style.filter = 'none';
                document.querySelector('.background').style.backgroundColor = 'transparent';
                document.querySelector('body').style.overflow = 'visible';            
            });
        </script>
    </body>
</html>
